<html>
  <head>
    <title>Agile Trello</title>
  </head>
  <body>
    <p>
      <img src="../images/agile-trello16.png" id="agileTrello" /> Agile Trello
    </p>
    <form id="agileConfig">
      <p>
        <label>
          ID foreground:
          <input id="idForeground" type="text" name="idForeground" value=""
        /></label>
      </p>
      <p>
        <label>
          Points background:
          <input
            id="pointsBackground"
            type="text"
            name="pointsBackground"
            value=""
        /></label>
      </p>
      <hr />
      <div>
        <p>
          A Trello token is needed so this extension can fetch further
          information about boards and cards. It will never change any of your
          data.
        </p>

        <div>
          <label>
            Trello Token
            <input type="text" id="trelloToken" name="trelloToken" />
          </label>
          <a
            href="https://trello.com/1/authorize?expiration=never&name=AgileTrello&scope=read&response_type=token&key=38f080e1a2bac242619048df0787ee5c"
          >
            Get Trello Token
          </a>
        </div>
      </div>
      <hr />
      <div id="status"></div>
      <button type="submit">Save</button>
    </form>
    <script src="./popup.js"></script>
  </body>
</html>
